<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/donut-favicon.png">

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <!-- header -->
    <section class="hero is-small is-info">
        <div class="hero-body has-text-centered">
          <p class="title"> WEATHER DASHBOARD</p>
        </div>
      </section>

      <!-- main -->

      <!-- 2 columns: search, results -->

      <section class="section">
        <div class="columns">

          <!-- search -->
          <div class="column is-2">
            <input class="input is-info" type="text" placeholder="SEARCH FOR A CITY">
          </div>

          <!-- results -->
          <div class="column is-109">

            <!-- today's weather section -->
    
            <section class="section pt-0">
              <h1 class="title is-2 is-spaced">CITY (DATE) ICON</h1>
              <h2 class="subtitle">
                TEMP:
              </h2>
              <h2 class="subtitle">
                WIND:
              </h2>
              <h2 class="subtitle">
                HUMIDITY: 
              </h2>
              <h2 class="subtitle">
                UV INDEX: 
              </h2>
            </section>

            <!-- 5-day forecast -->

            <section class="section">
              <h1 class="title">5-DAY FORECAST</h1>
              <div class="columns">

                <div class="column">
                  <div class="card has-background-primary-light">
                    <div class="card-content">
                      <div class="content">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="card has-background-primary-light">
                    <div class="card-content">
                      <div class="content">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="card has-background-primary-light">
                    <div class="card-content">
                      <div class="content">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="card has-background-primary-light">
                    <div class="card-content">
                      <div class="content">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column">
                  <div class="card has-background-primary-light">
                    <div class="card-content">
                      <div class="content">
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
            </section>
        

          </div>
        </div>
       
      </section>


      <!-- footer -->
      <footer class="footer content has-text-centered has-background-info-light mb-0">
          <h4>BUILT WITH üç© BY LYNDSEY </h4>
