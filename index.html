<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT'S RAINING DONUTS!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/donut-favicon.png">

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <!-- header -->
    <section class="hero is-small is-info">
        <div class="hero-body has-text-centered">
          <p class="title is-2"> TODAY'S WEATHER</p>
          <p id="date" class="subtitle"></p>
        </div>
      </section>

      <!-- main -->

      <!-- 2 columns: search, results -->
      <section class="section">
        <div class="columns">

          <!-- search -->
          <div class="column is-3">
            <div class="field is-grouped">
              <div class="control is-expanded">
                <input id="cityInput" class="input is-primary" type="text" placeholder="ENTER CITY">
              </div>
              <button id="searchBtn" class="control button is-primary">SEARCH</button>
            </div>
          </div>

          <!-- results -->
          <div class="column is-9">

            <!-- today's weather section -->
            <section class="section pt-0 pb-0">
              <h1 id="city-name" class="title"></h1>
              <div id="today-box">
              <h2 id="today-icon" class="subtitle"></h2>
              <h2 id="today-temp" class="subtitle"></h2>
              <h2 id="today-wind" class="subtitle"></h2>
              <h2 id="today-humidity" class="subtitle"></h2>
              <h2 class="subtitle"><span id="today-uv"></span><span id="uvi" class="px-2 py-1"></span></h2>
              </div>
            </section>

            <!-- 5-day forecast -->
            <section class="section">
              <h1 id="five-day-title" class="title"></h1>
              <div id="five-day-columns" class="columns">

                <!-- where cards will populate -->
              </div>
            </section>

          </div>
          
        </div>
      </section>

      <!-- footer -->
      <footer class="footer content has-text-centered has-background-info-light mb-0">
          <h4>BUILT WITH üç© BY LYNDSEY </h4>
      </footer>
    
    <!-- moment link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- js link -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
